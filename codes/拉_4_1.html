<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #8B0000;
            --dark-red: #5A0000;
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background: #000; /* ÂàùÂßãËÉåÊôØ‰∏∫Á∫ØÈªëËâ≤ */
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
            z-index: 1;
            opacity: 0; /* ÂàùÂßã‰∏çÊòæÁ§∫ÂõæÁâá */
        }

        #storyOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.5) 50%,
                rgba(0,0,0,0.7) 100%
            );
            z-index: 2;
        }

        #storyContainer {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            z-index: 3;
        }

        #storyText {
            font-size: 1.4em;
            line-height: 1.8;
            text-align: justify;
            text-shadow: var(--text-shadow);
            min-height: 120px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .story-text-visible {
            opacity: 1 !important;
        }

        #continueButton {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--dark-red));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInButton 0.5s ease-in-out 2s forwards;
        }

        #continueButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(45deg, #A00000, var(--primary-color));
        }

        #continueButton:active {
            transform: translateY(0);
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
            }
        }

        #skipButton {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #skipButton:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #bgmToggle {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bgmToggle:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .story-title {
            color: var(--primary-color);
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: var(--text-shadow);
            font-weight: bold;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            #storyContainer {
                width: 95%;
                padding: 20px;
                bottom: 15%;
            }

            #storyText {
                font-size: 1.2em;
                line-height: 1.6;
            }

            .story-title {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            #continueButton {
                padding: 10px 20px;
                font-size: 1em;
            }

            #bgmToggle, #skipButton {
                top: 20px;
            }

            #bgmToggle {
                left: 20px;
                width: 45px;
                height: 45px;
            }

            #skipButton {
                right: 20px;
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- ËÉåÊôØÂõæÁâá -->
        <img id="backgroundImage" src="" alt="ËÉåÊôØ">
        
        <!-- ÊïÖ‰∫ãÈÅÆÁΩ©Â±Ç -->
        <div id="storyOverlay"></div>
        
        <!-- BGMÊéßÂà∂ÊåâÈíÆ -->
        <button id="bgmToggle">üîá</button>
        
        <!-- Ë∑≥ËøáÊåâÈíÆ -->
        <!-- <button id="skipButton"></button> -->
        
        <!-- ÊïÖ‰∫ãÊñáÊú¨ÂÆπÂô® -->
        <div id="storyContainer">
            <div class="story-title">ÁîµÊ¢ØÊÉäÈ≠Ç</div>
            <div id="storyText"></div>
            <button id="continueButton">ÁªßÁª≠</button>
        </div>
        
        <!-- BGMÈü≥È¢ë -->
        <audio id="bgmAudio" loop preload="auto">
            <source src="../audio/Home bgm.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="../bgm-manager.js"></script>
    <script>
        // ÊïÖ‰∫ãÂÜÖÂÆπÈÖçÁΩÆ
        const storySteps = [
            {
                text: "ÊàëÊåâ‰∏ã‰∫Ü‰∫åÊ•º",
                background: "../pictures/ÁîµÊ¢ØÈáå.jpg",
                delay: 1000
            },
            {
                text: "ÊÄé‰πàÊù•Âà∞‰∫Ü4Â±ÇÔºåËøôÈáåÊòØÂ§™Âπ≥Èó¥ÂïäÂïäÂïäÂïäÂïäÂïäÂïäÔºåÊàëÊòéÊòéÊåâ‰∫Ü2Â±ÇÂïä",
                background: "../pictures/4Ê•ºÁîµÊ¢ØÈó¥.jpg",
                delay: 1500
            },
            {
                text: "ÊàëÂõûÂà∞ÁîµÊ¢ØÈáåÔºåÂèØÊÅ∂ÔºåËøô‰∏™ÁîµÊ¢ØÊåâ‰∏ç‰∫Ü‰∫ÜÔºåÊÄé‰πàÂäûÂïä",
                background: "../pictures/ÁîµÊ¢ØÈáå.jpg",
                delay: 1500
            },
           {
                text: "ÊàëÂè™ËÉΩÊë∏Á¥¢ÁùÄÂêëÂâçËµ∞ÔºåÂ•ΩÂÉèËøõÂÖ•‰∫Ü‰∏Ä‰∏™Êñ∞ÁöÑÊàøÈó¥",
                background: "../pictures/4Ê•ºÁîµÊ¢ØÈó¥.jpg",
                delay: 1500
            },
            {
                text: "Â•ΩÂèØÊÄï",
                background: "../pictures/Â§™Âπ≥Èó¥-3ÂÖ∑Â∞∏‰Ωì.jpg",
                delay: 1500
            },
            {
                text: "ÂìéÔºåÂâçÈù¢Â•ΩÂÉèÂèàÊúâ‰∏ÄÂº†Á∫∏Âõ¢",
                background: "../pictures/Â§™Âπ≥Èó¥-3ÂÖ∑Â∞∏‰Ωì.jpg",
                delay: 1500
            }
        ];

        let currentStep = 0;
        let isTyping = false;
        let bgmManager;
        let currentBackground = '';

        // È°µÈù¢ÂÖÉÁ¥†
        const backgroundImage = document.getElementById('backgroundImage');
        const storyText = document.getElementById('storyText');
        const continueButton = document.getElementById('continueButton');
        const skipButton = document.getElementById('skipButton');

        // ÂàùÂßãÂåñ
        function init() {
            // ÂàùÂßãÂåñBGMÁÆ°ÁêÜÂô®
            bgmManager = new BGMManager('bgmAudio', 'bgmToggle');
            
            // ÂºÄÂßãÁ¨¨‰∏ÄÊ≠•
            showStep(0);
            
            // ÁªëÂÆö‰∫ã‰ª∂
            continueButton.addEventListener('click', nextStep);
            skipButton.addEventListener('click', skipPrologue);
            
            // ÈîÆÁõò‰∫ã‰ª∂
            document.addEventListener('keydown', handleKeyPress);
        }

        // ÊòæÁ§∫ÊåáÂÆöÊ≠•È™§
        function showStep(stepIndex) {
            if (stepIndex >= storySteps.length) {
                endPrologue();
                return;
            }

            const step = storySteps[stepIndex];
            currentStep = stepIndex;
            
            // ÂàáÊç¢ËÉåÊôØÂõæÁâáÔºàÂè™Êúâ‰∏çÂêåÂõæÁâáÊâçÊ∏êÂèòÔºâ
            if (currentBackground !== step.background) {
                // ‰∏çÂêåÂõæÁâáÔºå‰ΩøÁî®Ê∏êÂèòÊïàÊûú
                backgroundImage.style.opacity = '0';
                setTimeout(() => {
                    backgroundImage.src = step.background;
                    currentBackground = step.background;
                    // Á¨¨‰∏ÄÂº†ÂõæÁâáÈúÄË¶Å‰ªéÈªëËâ≤ËÉåÊôØÊ∑°ÂÖ•
                    setTimeout(() => {
                        backgroundImage.style.opacity = '1';
                    }, 100);
                }, currentBackground ? 500 : 0); // Á¨¨‰∏ÄÂº†Âõæ‰∏çÈúÄË¶ÅÁ≠âÂæÖÊ∑°Âá∫
            }
            
            // ÈöêËóèÁªßÁª≠ÊåâÈíÆ
            continueButton.style.opacity = '0';
            
            // ÊòæÁ§∫ÊñáÊú¨ÔºàÊâìÂ≠óÊú∫ÊïàÊûúÔºâ
            typewriterEffect(step.text, step.delay);
        }

        // ÊâìÂ≠óÊú∫ÊïàÊûú
        function typewriterEffect(text, delay) {
            isTyping = true;
            storyText.style.opacity = '0';
            storyText.textContent = '';
            
            setTimeout(() => {
                storyText.style.opacity = '1';
                let index = 0;
                
                function typeChar() {
                    if (index < text.length) {
                        storyText.textContent += text.charAt(index);
                        index++;
                        setTimeout(typeChar, 50); // ÊØè‰∏™Â≠óÁ¨¶Èó¥Èöî50ms
                    } else {
                        isTyping = false;
                        // ÊñáÊú¨ÊòæÁ§∫ÂÆåÊàêÂêéÔºåÊòæÁ§∫ÁªßÁª≠ÊåâÈíÆ
                        setTimeout(() => {
                            continueButton.style.opacity = '1';
                        }, 300);
                    }
                }
                
                typeChar();
            }, 300);
        }

        // ‰∏ã‰∏ÄÊ≠•
        function nextStep() {
            if (isTyping) {
                // Â¶ÇÊûúÊ≠£Âú®ÊâìÂ≠óÔºåË∑≥ËøáÊâìÂ≠óÊïàÊûú
                isTyping = false;
                const step = storySteps[currentStep];
                storyText.textContent = step.text;
                continueButton.style.opacity = '1';
                return;
            }
            
            if (currentStep < storySteps.length - 1) {
                showStep(currentStep + 1);
            } else {
                endPrologue();
            }
        }

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        function handleKeyPress(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                nextStep();
            } else if (e.key === 'Escape') {
                skipPrologue();
            }
        }

        // Ë∑≥ËøáÂ∫èÁ´†
        // function skipPrologue() {
        //     if (confirm('Á°ÆÂÆöË¶ÅË∑≥ËøáÂ∫èÁ´†ÂêóÔºü')) {
        //         endPrologue();
        //     }
        // }

        // ÁªìÊùüÂ∫èÁ´†
        function endPrologue() {
            // Ê∏êÂèòÂà∞ÈªëÂ±è
            document.body.style.transition = 'opacity 1s ease-in-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Ë∑≥ËΩ¨Âà∞‰∏ªÊ∏∏ÊàèÈ°µÈù¢Êàñ‰∏ã‰∏Ä‰∏™È°µÈù¢
                window.location.href = 'Êãâ_4_2.html';
            }, 1000);
        }

        // È¢ÑÂä†ËΩΩÂõæÁâá
        function preloadImages() {
            storySteps.forEach(step => {
                const img = new Image();
                img.src = step.background;
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        //Ë∞ÉÁî®‰ª•‰∏äÊâÄÊúâÂáΩÊï∞
        window.addEventListener('load', () => {
            preloadImages();
            init();
        });
    </script>
</body>
