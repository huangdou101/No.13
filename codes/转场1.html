        #skipButton {

        /* ‰∫∫Áâ©Á´ãÁªòÊ†∑Âºè */
        #characterSprite {

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */

    </style>

<body>

        <!-- ÊïÖ‰∫ãÊñáÊú¨ÂÆπÂô® -->
        <div id="storyContainer">

    <script src="../bgm-manager.js"></script>
    <script>
        // ÊïÖ‰∫ãÂÜÖÂÆπÈÖçÁΩÆ
        const storySteps = [
            {
                text: "ÂÆâÂ∫∑ÂåªÈô¢ÔºüËøôÊòØ‰ªÄ‰πàÂåªÈô¢ÂïäÔºüÊÄé‰πà‰ªéÊù•Ê≤°Âê¨ËØ¥Ëøá",
                background: "../pictures/ÁóÖÊàø_night.jpg",
                delay: 1000,
                isCharacterSpeaking: true
            },
            {
                text: "‰ΩúÊÅØË°®ÂèàÊòØ‰ªÄ‰πàÔºüÂØπ‰∫ÜÔºÅÁé∞Âú®Âá†ÁÇπ‰∫ÜÔºåÊàëËøòÂíåÂ∞èÂàòËØ¥Â•ΩË¶ÅÂá∫ÂéªÁé©ÁöÑÔºåËøô‰∏ãÂèàË¶ÅÂíïÂíïÂíï‰∫Ü„ÄÇ",
                background: "../pictures/ÁóÖÊàø_night.jpg",
                delay: 1500,
                isCharacterSpeaking: true
            },
            {
                text: "Ê¨∏ÔºåÊàëÁöÑÊâãË°®Âë¢ÔºüÂ∫äËæπ‰πüÊ≤°ÊúâÂïäÔºå‰∏ÄÂàáÈÉΩÂ•ΩÂè§ÊÄ™ÂïäÔºåÊÄé‰πàÂíåÊàëÁúãËøáÁöÑËßÑÂàôÊÄ™Ë∞àÂ∞èËØ¥Ëøô‰πàÂÉè„ÄÇÂèØÊòØÔºåÂèØÊòØËøôÊòØÁé∞ÂÆûÂïä„ÄÇÂèØËÉΩÂèàÊòØÁÜäÂ≠©Â≠êÁöÑÊÅ∂‰ΩúÂâßÂêß„ÄÇ",
                background: "../pictures/ÊâãËÖï.jpg",
                delay: 2000,
                isCharacterSpeaking: true
            },
            {
                text: "Â∞ΩÁÆ°Êàë‰∏ç‰ª•‰∏∫ÁÑ∂Ôºå‰ΩÜÂá≠Áõ¥ËßâÔºåÊàëËøòÊòØÂ∞ÜÁ∫∏Âõ¢Êè£ËøõÂè£Ë¢ãÈáå‰∫Ü„ÄÇ",
                background: "../pictures/ÊâãËÖï.jpg",
                delay: 1500,
                isCharacterSpeaking: false
            },
            {
                text: "ÔºàÁúºÂâç‰∏ÄÈòµÁú©ÊôïÔºâÂò∂ÔºåÂ§¥ÂèàÁóõËµ∑Êù•‰∫ÜÔºåËøô‰∏™ËøáÊúüÁâõÂ•∂ÁöÑÂêéÂä≤ÂÑø‰πüÂ§™Â§ß‰∫ÜÂêß",
                background: "../pictures/Á¨¨‰∏âÂπï_1.jpg",
                delay: 1500,
                isCharacterSpeaking: true
            },
            {
                text: "Âä™ÂäõÊääË∫´‰ΩìÊíëËµ∑Êù•ÔºåËØïÂõæÊåâÂ∫äËæπÁöÑÊä§Â£´ÈìÉÔºåÂç¥ÂèëÁé∞ÔºåÂ∫äËæπÂπ∂Ê≤°ÊúâÊä§Â£´ÈìÉ",
                background: "../pictures/Á¨¨‰∏âÂπï_1.jpg",
                delay: 1500,
                isCharacterSpeaking: true
            },
            {
                text: "ÊàëÂá≠ÂÄü‰ªÖÂâ©ÁöÑÊÑèÂøóÂäõÁ´ôËµ∑Ë∫´ÔºåÊå™Âà∞ÁóÖÊàøÈó®Âè£ÔºåÁóÖÊàøÈó®‰∏Ä‰æßÊúâ‰∏Ä‰∏™ÂæàÂ∞èÁöÑÈíüË°®Ôºå‰∏äÈù¢ÂÜôÁùÄÊó∂Èó¥21Ôºö50",
                background: "../pictures/Êó∂Èó¥.jpg",
                delay: 2000,
                isCharacterSpeaking: true
            },
            {
                text: "Â±ÖÁÑ∂ÈÉΩ21Ôºö50‰∫ÜÔºåÊàëÈöæÈÅìÊòèËø∑Ëøô‰πàÈïøÊó∂Èó¥‰∫ÜÂêóÔºü‰∏çÂèØËÉΩÂêß",
                background: "../pictures/Êó∂Èó¥.jpg",
                delay: 1500,
                isCharacterSpeaking: true
            }
        ];

        let currentStep = 0;
        let isTyping = false;
        let bgmManager;
        let currentBackground = ''; // Ë∑üË∏™ÂΩìÂâçËÉåÊôØÂõæÁâá

        // È°µÈù¢ÂÖÉÁ¥†
        const backgroundImage = document.getElementById('backgroundImage');
        const storyText = document.getElementById('storyText');
        const continueButton = document.getElementById('continueButton');
        const skipButton = document.getElementById('skipButton');
        const characterSprite = document.getElementById('characterSprite');

        // ÂàùÂßãÂåñ
        function init() {
            // ÂàùÂßãÂåñBGMÁÆ°ÁêÜÂô®
            bgmManager = new BGMManager('bgmAudio', 'bgmToggle');
            
            // ÂºÄÂßãÁ¨¨‰∏ÄÊ≠•
            showStep(0);
            
            // ÁªëÂÆö‰∫ã‰ª∂
            continueButton.addEventListener('click', nextStep);
            skipButton.addEventListener('click', skipSection);
            
            // ÈîÆÁõò‰∫ã‰ª∂
            document.addEventListener('keydown', handleKeyPress);
        }

        // ÊòæÁ§∫ÊåáÂÆöÊ≠•È™§
        function showStep(stepIndex) {
            if (stepIndex >= storySteps.length) {
                endSection();
                return;
            }

            const step = storySteps[stepIndex];
            currentStep = stepIndex;
            
            // ÊéßÂà∂‰∫∫Áâ©Á´ãÁªòÊòæÁ§∫/ÈöêËóè
            if (step.isCharacterSpeaking) {
                characterSprite.classList.add('visible');
            } else {
                characterSprite.classList.remove('visible');
            }
            
            // ÂàáÊç¢ËÉåÊôØÂõæÁâáÔºàÂè™Êúâ‰∏çÂêåÂõæÁâáÊâçÊ∏êÂèòÔºâ
            if (currentBackground !== step.background) {
                // ‰∏çÂêåÂõæÁâáÔºå‰ΩøÁî®Ê∏êÂèòÊïàÊûú
                backgroundImage.style.opacity = '0';
                setTimeout(() => {
                    backgroundImage.src = step.background;
                    currentBackground = step.background;
                    // Á¨¨‰∏ÄÂº†ÂõæÁâáÈúÄË¶Å‰ªéÈªëËâ≤ËÉåÊôØÊ∑°ÂÖ•
                    setTimeout(() => {
                        backgroundImage.style.opacity = '1';
                    }, 100);
                }, currentBackground ? 500 : 0); // Á¨¨‰∏ÄÂº†Âõæ‰∏çÈúÄË¶ÅÁ≠âÂæÖÊ∑°Âá∫
            }
            
            // ÈöêËóèÁªßÁª≠ÊåâÈíÆ
            continueButton.style.opacity = '0';
            
            // ÊòæÁ§∫ÊñáÊú¨ÔºàÊâìÂ≠óÊú∫ÊïàÊûúÔºâ
            typewriterEffect(step.text, step.delay);
        }

        // ÊâìÂ≠óÊú∫ÊïàÊûú
        function typewriterEffect(text, delay) {
            isTyping = true;
            storyText.style.opacity = '0';
            storyText.textContent = '';
            
            setTimeout(() => {
                storyText.style.opacity = '1';
                let index = 0;
                
                function typeChar() {
                    if (index < text.length && isTyping) {
                        storyText.textContent += text.charAt(index);
                        index++;
                        setTimeout(typeChar, 50);
                    } else {
                        isTyping = false;
                        // ÊñáÊú¨ÊòæÁ§∫ÂÆåÊàêÂêéÔºåÊòæÁ§∫ÁªßÁª≠ÊåâÈíÆ
                        setTimeout(() => {
                            continueButton.style.opacity = '1';
                        }, 300);
                    }
                }
                
                typeChar();
            }, 300);
        }

        // ‰∏ã‰∏ÄÊ≠•
        function nextStep() {
            if (isTyping) {
                // Â¶ÇÊûúÊ≠£Âú®ÊâìÂ≠óÔºåË∑≥ËøáÊâìÂ≠óÊïàÊûú
                isTyping = false;
                const step = storySteps[currentStep];
                storyText.textContent = step.text;
                continueButton.style.opacity = '1';
                return;
            }
            
            if (currentStep < storySteps.length - 1) {
                showStep(currentStep + 1);
            } else {
                endSection();
            }
        }

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        function handleKeyPress(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                nextStep();
            } else if (e.key === 'Escape') {
                skipSection();
            }
        }

        // Ë∑≥ËøáÂΩìÂâçÈÉ®ÂàÜ
        function skipSection() {
            if (confirm('Á°ÆÂÆöË¶ÅË∑≥ËøáÂêóÔºü')) {
                endSection();
            }
        }

        // ÁªìÊùüÂΩìÂâçÈÉ®ÂàÜÔºåË∑≥ËΩ¨Âà∞‰∏ã‰∏ÄÈ°µÔºàÂ∏¶ÈªëÂ±èÊ∏êÂèòÔºâ
        function endSection() {
            // Ê∏êÂèòÂà∞ÈªëÂ±è
            document.body.style.transition = 'opacity 1s ease-in-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Ë∑≥ËΩ¨Âà∞‰∏ã‰∏Ä‰∏™È°µÈù¢
                window.location.href = 'part_1_2.html';
            }, 1000);
        }

        // È¢ÑÂä†ËΩΩÂõæÁâá
        function preloadImages() {
            // È¢ÑÂä†ËΩΩËÉåÊôØÂõæÁâá
            storySteps.forEach(step => {
                const img = new Image();
                img.src = step.background;
            });
            
            // È¢ÑÂä†ËΩΩ‰∫∫Áâ©Á´ãÁªò
            const charImg = new Image();
            charImg.src = '../pictures/1.png';
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            preloadImages();
            init();
        });
    </script>
