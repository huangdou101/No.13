        #storyContainer {

        #continueButton {

        #continueButton:hover {

        #continueButton:active {

        @keyframes fadeInButton {

            }

        #skipButton {
            position: absolute;
            top: 30px;

            padding: 8px 16px;

        }

        #skipButton:hover {

        }

        #bgmToggle {
            position: absolute;

            width: 50px;

            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid var(--primary-color);
            border-radius: 50%;

            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;

            align-items: center;
            justify-content: center;
        }

        #bgmToggle:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .story-title {
            color: var(--primary-color);
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: var(--text-shadow);
            font-weight: bold;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {

            }

            #storyText {
                font-size: 1.2em;

            }

            .story-title {

                margin-bottom: 15px;
            }

            #continueButton {
                padding: 10px 20px;

            }

            #bgmToggle, #skipButton {

            }

            #bgmToggle {

                width: 45px;
                height: 45px;
            }

            #skipButton {

                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>

<body>
    <div id="gameContainer">
        <!-- ËÉåÊôØÂõæÁâá -->
        <img id="backgroundImage" src="" alt="ËÉåÊôØ">
        
        <!-- ÊïÖ‰∫ãÈÅÆÁΩ©Â±Ç -->
        <div id="storyOverlay"></div>
        
        <!-- BGMÊéßÂà∂ÊåâÈíÆ -->
        <button id="bgmToggle">üîá</button>
        
        <!-- Ë∑≥ËøáÊåâÈíÆ -->
        <button id="skipButton">Ë∑≥ËøáÂ∫èÁ´†</button>
        
        <!-- ÊïÖ‰∫ãÊñáÊú¨ÂÆπÂô® -->
        <div id="storyContainer">
            <div class="story-title">ÂõûÂøÜ‰πãÂßã</div>
            <div id="storyText"></div>
            <button id="continueButton">ÁªßÁª≠</button>
        </div>
        
        <!-- BGMÈü≥È¢ë -->
        <audio id="bgmAudio" loop preload="auto">

    <script src="../bgm-manager.js"></script>
    <!-- Ê∏∏ÊàèÂ≠òÊ°£ÁÆ°ÁêÜÂô® -->
    <script src="../game-save-manager.js"></script>
    <script>
        // ÊïÖ‰∫ãÂÜÖÂÆπÈÖçÁΩÆ
        const storySteps = [
            {
                text: "ÊàëÊ∞∏ËøúÈÉΩ‰∏ç‰ºöÂøòËÆ∞ÈÇ£‰∏ÄÊ¨°„ÄÇ",
                background: "#000000", // ‰ΩøÁî®Á∫ØÈªëËâ≤ËÉåÊôØËÄå‰∏çÊòØÂõæÁâá
                delay: 1000
            },
            {
                text: "ËØ¥ÁúüÁöÑÔºåÂ¶ÇÊûúÊó∂Èó¥ÂèØ‰ª•ÂÄíÊµÅÔºåÊàëÁªùÂØπ‰∏ç‰ºöÂÜçÂñùÈÇ£‰∏ÄÁì∂ËøáÊúüÁâõÂ•∂„ÄÇ‰πüÂ∞±‰∏çÁî®ÂéªÈÇ£‰∏™ËØ°ÂºÇÁöÑÂú∞Êñπ„ÄÇ",
                background: "../pictures/Êó©È§êÔºàÁâõÂ•∂Ôºâ.jpg",
                delay: 1500
            },
            {
                text: "ÈÉΩÊòØÂÆÉÂÆ≥ÁöÑ„ÄÇÊàëÊó©‰∏äÂêÉÂÆåÈ•≠ÔºåÈöèÂè£Âñù‰∫Ü‰∏ÄÁì∂ÁâõÂ•∂ÔºåËÆ°ÂàíÁùÄÂæÖ‰ºöÂÑøÂíåÊúãÂèã‰∏ÄËµ∑Áé©„ÄÇ",
                background: "../pictures/Êó©È§êÔºàÁâõÂ•∂Ôºâ.jpg",
                delay: 1500
            },
            {
                text: "Á™ÅÁÑ∂ÔºåÊàëÊÑüÂà∞‰∫Ü‰∏ÄÈòµÁú©Êôï„ÄÇ‰ªÄ‰πàÊÉÖÂÜµÔºÅÔºü",
                background: "../pictures/Êó©È§êÔºàÁâõÂ•∂Ôºâ.jpg",
                delay: 1200
            },
            {
                text: "‰∏Ä‰∏™Ê≤°Á´ôÁ®≥ÔºåÊàëÊôïÂÄíÂú®Âú∞‰∏ä„ÄÇËø∑Ëø∑Á≥äÁ≥ä‰∏≠ÔºåÊàëÁúãÂà∞‰ºº‰πéÊúâ‰∏Ä‰∏™‰∫∫ÂΩ±Èù†Ëøë‰∫ÜÊàëÔºåÂò¥ÈáåËøòÂë¢ÂñÉÁùÄ‰ªÄ‰πà\"13Âè∑ÔºåÊòØ‰Ω†...\"",
                background: "../pictures/ÊôïÂÄí.png",
                delay: 2000
            }
        ];

        let currentStep = 0;
        let isTyping = false;
        let bgmManager;
        let currentBackground = '';
        let typewriterTimer = null; // Ê∑ªÂä†ÂÆöÊó∂Âô®ÂºïÁî®

        // È°µÈù¢ÂÖÉÁ¥†
        const backgroundImage = document.getElementById('backgroundImage');
        const storyText = document.getElementById('storyText');
        const continueButton = document.getElementById('continueButton');
        const skipButton = document.getElementById('skipButton');

        // ÂàùÂßãÂåñ
        function init() {
            // ÂàùÂßãÂåñBGMÁÆ°ÁêÜÂô®
            bgmManager = new BGMManager('bgmAudio', 'bgmToggle');
            
            // ÂºÄÂßãÁ¨¨‰∏ÄÊ≠•
            showStep(0);
            
            // ÁªëÂÆö‰∫ã‰ª∂
            continueButton.addEventListener('click', nextStep);
            skipButton.addEventListener('click', skipPrologue);
            
            // ÈîÆÁõò‰∫ã‰ª∂
            document.addEventListener('keydown', handleKeyPress);
        }

        // ÊòæÁ§∫ÊåáÂÆöÊ≠•È™§
        function showStep(stepIndex) {
            if (stepIndex >= storySteps.length) {
                endPrologue();
                return;
            }

            // Ê∏ÖÈô§‰πãÂâçÂèØËÉΩÊÆãÁïôÁöÑÊâìÂ≠óÊïàÊûú
            if (typewriterTimer) {
                clearTimeout(typewriterTimer);
                typewriterTimer = null;
            }
            isTyping = false;

            const step = storySteps[stepIndex];
            currentStep = stepIndex;
            
            // ÂàáÊç¢ËÉåÊôØÔºàÊîØÊåÅÈ¢úËâ≤ÂíåÂõæÁâáÔºâ
            if (currentBackground !== step.background) {
                backgroundImage.style.opacity = '0';
                setTimeout(() => {
                    if (step.background.startsWith('#') || step.background.startsWith('rgb')) {
                        // Â¶ÇÊûúÊòØÈ¢úËâ≤ÂÄºÔºåËÆæÁΩÆ‰∏∫bodyËÉåÊôØËâ≤
                        document.body.style.backgroundColor = step.background;
                        backgroundImage.src = '';
                        backgroundImage.style.opacity = '0';
                    } else {
                        // Â¶ÇÊûúÊòØÂõæÁâáË∑ØÂæÑ
                        document.body.style.backgroundColor = '#000';
                        backgroundImage.src = step.background;
                        backgroundImage.style.opacity = '1';
                    }
                    currentBackground = step.background;
                }, currentBackground ? 500 : 0);
            }
            
            // ÈöêËóèÁªßÁª≠ÊåâÈíÆ
            continueButton.style.opacity = '0';
            
            // ÊòæÁ§∫ÊñáÊú¨ÔºàÊâìÂ≠óÊú∫ÊïàÊûúÔºâ
            typewriterEffect(step.text, step.delay);
        }

        // ÊâìÂ≠óÊú∫ÊïàÊûú
        function typewriterEffect(text, delay) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
            if (typewriterTimer) {
                clearTimeout(typewriterTimer);
                typewriterTimer = null;
            }
            
            isTyping = true;
            storyText.style.opacity = '0';
            storyText.textContent = '';
            
            setTimeout(() => {
                if (!isTyping) return; // Ê£ÄÊü•ÊòØÂê¶Â∑≤Ë¢´‰∏≠Êñ≠
                
                storyText.style.opacity = '1';
                let index = 0;
                
                function typeChar() {
                    // Ê£ÄÊü•ÊòØÂê¶Ë¢´‰∏≠Êñ≠
                    if (!isTyping) return;
                    
                    if (index < text.length) {
                        storyText.textContent += text.charAt(index);
                        index++;
                        typewriterTimer = setTimeout(typeChar, 50); // ‰øùÂ≠òÂÆöÊó∂Âô®ÂºïÁî®
                    } else {
                        isTyping = false;
                        typewriterTimer = null;
                        // ÊñáÊú¨ÊòæÁ§∫ÂÆåÊàêÂêéÔºåÊòæÁ§∫ÁªßÁª≠ÊåâÈíÆ
                        setTimeout(() => {
                            continueButton.style.opacity = '1';
                        }, 300);
                    }
                }
                
                typeChar();
            }, 300);
        }

        // ‰∏ã‰∏ÄÊ≠•
        function nextStep() {
            if (isTyping) {
                // Â¶ÇÊûúÊ≠£Âú®ÊâìÂ≠óÔºåË∑≥ËøáÊâìÂ≠óÊïàÊûú
                isTyping = false;
                
                // Ê∏ÖÈô§ÂÆöÊó∂Âô®
                if (typewriterTimer) {
                    clearTimeout(typewriterTimer);
                    typewriterTimer = null;
                }
                
                const step = storySteps[currentStep];
                storyText.textContent = step.text;
                storyText.style.opacity = '1';
                continueButton.style.opacity = '1';
                return;
            }
            
            if (currentStep < storySteps.length - 1) {
                showStep(currentStep + 1);
            } else {
                endPrologue();
            }
        }

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        function handleKeyPress(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                nextStep();
            } else if (e.key === 'Escape') {
                skipPrologue();
            }
        }

        // Ë∑≥ËøáÂ∫èÁ´†
        function skipPrologue() {
            if (confirm('Á°ÆÂÆöË¶ÅË∑≥ËøáÂ∫èÁ´†ÂêóÔºü')) {
                endPrologue();
            }
        }

        // ÁªìÊùüÂ∫èÁ´†
        function endPrologue() {
            // Ê∏êÂèòÂà∞ÈªëÂ±è
            document.body.style.transition = 'opacity 1s ease-in-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Ë∑≥ËΩ¨Âà∞‰∏ªÊ∏∏ÊàèÈ°µÈù¢Êàñ‰∏ã‰∏Ä‰∏™È°µÈù¢
                window.location.href = 'part_1_1.html';
            }, 1000);
        }

        // È¢ÑÂä†ËΩΩÂõæÁâá
        function preloadImages() {
            storySteps.forEach(step => {
                // Âè™È¢ÑÂä†ËΩΩÂõæÁâáË∑ØÂæÑÔºåË∑≥ËøáÈ¢úËâ≤ÂÄº
                if (!step.background.startsWith('#') && !step.background.startsWith('rgb')) {
                    const img = new Image();
                    img.src = step.background;
                    
                    // Ê∑ªÂä†ÈîôËØØÂ§ÑÁêÜ
                    img.onerror = function() {
                        console.warn('ËÉåÊôØÂõæÁâáÂä†ËΩΩÂ§±Ë¥•:', step.background);
                        // ÂèØ‰ª•Âú®ËøôÈáåËÆæÁΩÆÈªòËÆ§ËÉåÊôØÊàñÊòæÁ§∫Âç†‰ΩçÁ¨¶
                    };
                    
                    img.onload = function() {
                        console.log('ËÉåÊôØÂõæÁâáÂä†ËΩΩÊàêÂäü:', step.background);
                    };
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            preloadImages();
            init();
        });
    </script>
</body>
