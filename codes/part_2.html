<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>走廊场景</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 1450px;
            height: 818px;
            margin: 0 auto;
        }

        #gameCanvas {
            border: 4px solid #555;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-color: #ccc;
            transition: filter 0.3s ease;
        }

        /* 简洁的操作提示UI */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.65);
            padding: 12px;
            border-radius: 8px;
            z-index: 5;
            max-width: 220px;
        }

        .control-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 0.95em;
        }

        .key {
            min-width: 28px;
            height: 24px;
            padding: 0 6px;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid #666;
            border-radius: 4px;
            margin: 0 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        #preload {
            display: none;
        }

        /* 纸张展开遮罩层 */
        #paperOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .paper-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #unfoldedPaper {
            max-width: 100%;
            max-height: 70vh;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        #closePaper {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #closePaper:hover {
            background-color: #5a5a5a;
            transform: scale(1.05);
        }
        
        /* 背包系统样式 */
        #backpackButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: all 0.2s;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #backpackButton img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #backpackButton:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }
        
        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 3px;
            padding: 0 4px;
            font-size: 14px;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
            z-index: 2;
        }
        
        .new-item-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background-color: #ff4444;
            border-radius: 50%;
            border: 2px solid white;
            display: none;
            z-index: 3;
        }
        
        #backpackOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .backpack-content {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 85%;
            max-height: 85%;
            overflow: auto;
        }
        
        .backpack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #backpackGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .backpack-item {
            width: 80px;
            height: 80px;
            background-color: #555;
            border: 2px solid #777;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .backpack-item:hover {
            transform: scale(1.15);
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .backpack-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .item-count-badge {
            position: absolute;
            bottom: 3px;
            right: 3px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 12px;
            border-radius: 3px;
            padding: 0 3px;
        }
        
        #closeBackpack {
            padding: 12px 25px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        
        #closeBackpack:hover {
            background-color: #555;
        }
        
        .backpack-header h2 {
            font-size: 1.8em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1450" height="818"></canvas>
        
        <!-- 极简操作提示 -->
        <div class="controls">
            <div class="control-item">左移：<span class="key">A</span>或<span class="key">←</span></div>
            <div class="control-item">右移：<span class="key">D</span>或<span class="key">→</span></div>
            <div class="control-item">交互：<span class="key">空格</span></div>
        </div>
        
        <!-- 背包按钮 -->
        <div id="backpackButton">
    <img src="pictures/bag.png" id="bagIcon" alt="背包">
    <span class="item-count" id="bagCount">1</span>
    <!-- 将初始display从block改为none -->
    <span class="new-item-indicator" id="newItemIndicator" style="display: none;"></span>
</div>

    <!-- 纸张展开遮罩层 -->
    <div id="paperOverlay">
        <div class="paper-content">
            <img src="pictures/folded_paper_1.png" id="unfoldedPaper" alt="展开的纸">
            <button id="closePaper">关闭</button>
        </div>
    </div>
    
    <!-- 背包界面 -->
    <div id="backpackOverlay">
        <div class="backpack-content">
            <div class="backpack-header">
                <h2>背包</h2>
                <button id="closeBackpack">关闭</button>
            </div>
            <div id="backpackGrid"></div>
        </div>
    </div>

    <!-- 预加载所有图片 -->
    <div id="preload">
        <!-- 背景图 -->
        <img src="pictures/走廊护士站.jpg" id="background" alt="走廊背景">
        <!-- 行走动画 -->
        <img src="pictures/walk1.png" id="walk1" alt="行走状态1">
        <img src="pictures/walk2.png" id="walk2" alt="行走状态2">
        <img src="pictures/walk3.png" id="walk3" alt="行走状态3">
        <!-- 待机动画 -->
        <img src="pictures/stand1.png" id="stand1" alt="待机动画1">
        <img src="pictures/stand2.png" id="stand2" alt="待机动画2">
        <!-- 展开的纸图片 -->
        <img src="pictures/folded_paper_1.png" id="unfoldedPaper" alt="展开的纸">
        <!-- 背包图标 -->
        <img src="pictures/bag.png" id="bagIconPreload" alt="背包图标">
    </div>

    <script>
        /*************************
         *  配置与初始化
         *************************/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const TARGET_HEIGHT = 336; 
        const WALK_SPEED = 13;
        const FRAME_DURATION = 80;
        const FRAMES_PER_IMAGE = 3;
        const STAND_FRAME_DURATION = 100;
        const STAND_FRAMES_PER_IMAGE = 5;
        
        const WALK_ANIMATION_SEQUENCE = ['walk1', 'walk2', 'walk1', 'walk3'];
        const STAND_ANIMATION_SEQUENCE = ['stand1', 'stand2'];
        
        const images = {
            background: document.getElementById('background'),
            walk1: document.getElementById('walk1'),
            walk2: document.getElementById('walk2'),
            walk3: document.getElementById('walk3'),
            stand1: document.getElementById('stand1'),
            stand2: document.getElementById('stand2'),
            unfoldedPaper: document.getElementById('unfoldedPaper'),
            bagIcon: document.getElementById('bagIconPreload')
        };
        
        const player = {
            x: 100,  // 人物初始位置在画面左侧
            y: 0,
            width: 0,
            height: 0,
            originalWidth: 0,
            originalHeight: 0,
            direction: 'right',
            isMoving: false,
            walkCurrentFrame: 0,
            walkFrameCounter: 0,
            standCurrentFrame: 0,
            standFrameCounter: 0
        };
        
        // 修改背包对象的初始hasNewItem属性
        const backpack = {
            items: [],
            maxItems: 16,
            hasNewItem: false  // 从true改为false，因为初始物品已看过
        };
        
        const keys = {
            left: false,
            right: false,
            space: false
        };

        /*************************
         *  加载与初始化
         *************************/
        function init() {
            Promise.all([
                new Promise(resolve => images.background.onload = resolve),
                new Promise(resolve => images.walk1.onload = resolve),
                new Promise(resolve => images.walk2.onload = resolve),
                new Promise(resolve => images.walk3.onload = resolve),
                new Promise(resolve => images.stand1.onload = resolve),
                new Promise(resolve => images.stand2.onload = resolve),
                new Promise(resolve => images.unfoldedPaper.onload = resolve),
                new Promise(resolve => images.bagIcon.onload = resolve)
            ]).then(() => {
                player.originalWidth = images.walk1.naturalWidth;
                player.originalHeight = images.walk1.naturalHeight;
                const scaleRatio = TARGET_HEIGHT / player.originalHeight;
                
                player.width = player.originalWidth * scaleRatio;
                player.height = TARGET_HEIGHT;
                // 人物位置向上调整（原为 canvas.height - player.height）
                player.y = canvas.height - player.height - 50;
                
                // 初始化时添加已收集的纸条
                backpack.items.push({
                    id: 'paper1',
                    name: '病房笔记',
                    image: 'pictures/纸团.png',
                    count: 1
                });
                
                document.getElementById('closePaper').addEventListener('click', closePaper);
                document.getElementById('closeBackpack').addEventListener('click', closeBackpack);
                document.getElementById('backpackButton').addEventListener('click', openBackpack);
                
                // 初始化背包UI
                updateBackpackUI();
                updateBackpackButton();
                
                requestAnimationFrame(gameLoop);
            }).catch(err => {
                console.error("图片加载失败:", err);
                alert("请确保所有图片文件（包括走廊护士站.jpg、folded_paper_1.png和bag.png）在同一文件夹");
            });
        }
        
        /*************************
         *  背包系统功能
         *************************/
        
        function updateBackpackButton() {
            const count = backpack.items.reduce((total, item) => total + item.count, 0);
            document.getElementById('bagCount').textContent = count;
        }
        
        function updateBackpackUI() {
            const grid = document.getElementById('backpackGrid');
            grid.innerHTML = '';
            
            backpack.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'backpack-item';
                itemElement.title = `${item.name} x${item.count}`;
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                
                const countBadge = document.createElement('div');
                countBadge.className = 'item-count-badge';
                countBadge.textContent = item.count;
                
                itemElement.appendChild(img);
                itemElement.appendChild(countBadge);
                
                itemElement.addEventListener('click', () => {
                    showPaper(item.id);
                });
                
                grid.appendChild(itemElement);
            });
        }
        
        function showPaper(paperId) {
            closeBackpack();
            document.getElementById('paperOverlay').style.display = 'flex';
            document.getElementById('gameCanvas').style.filter = 'blur(5px)';
        }
        
        function openBackpack() {
            document.getElementById('backpackOverlay').style.display = 'flex';
            updateBackpackUI();
            
            // 清除新物品提示
            if (backpack.hasNewItem) {
                backpack.hasNewItem = false;
                document.getElementById('newItemIndicator').style.display = 'none';
            }
        }
        
        function closeBackpack() {
            document.getElementById('backpackOverlay').style.display = 'none';
        }
        
        /*************************
         *  关闭展开的纸
         *************************/
        function closePaper() {
            document.getElementById('paperOverlay').style.display = 'none';
            document.getElementById('gameCanvas').style.filter = 'none';
        }

        /*************************
         *  绘制场景
         *************************/
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
        }

        /*************************
         *  绘制人物
         *************************/
        function drawPlayer() {
            let currentImageName;
            if (player.isMoving) {
                currentImageName = WALK_ANIMATION_SEQUENCE[player.walkCurrentFrame];
            } else {
                currentImageName = STAND_ANIMATION_SEQUENCE[player.standCurrentFrame];
            }
            const currentImage = images[currentImageName];
            
            ctx.save();
            
            let drawX = player.x - player.width / 2;
            const drawY = player.y;
            
            if (player.direction === 'left') {
                ctx.translate(player.x + player.width / 2, 0);
                ctx.scale(-1, 1);
                drawX = 0;
            }
            
            ctx.drawImage(currentImage, drawX, drawY, player.width, player.height);
            
            ctx.restore();
        }

        /*************************
         *  更新人物状态与动画
         *************************/
        function updatePlayer() {
            if (keys.left) {
                player.direction = 'left';
                player.isMoving = true;
                if (player.x > player.width / 2) {
                    player.x -= WALK_SPEED;
                }
                
                player.walkFrameCounter++;
                if (player.walkFrameCounter >= FRAMES_PER_IMAGE) {
                    player.walkFrameCounter = 0;
                    player.walkCurrentFrame = (player.walkCurrentFrame + 1) % WALK_ANIMATION_SEQUENCE.length;
                }
            } else if (keys.right) {
                player.direction = 'right';
                player.isMoving = true;
                if (player.x < canvas.width - player.width / 2) {
                    player.x += WALK_SPEED;
                }
                
                player.walkFrameCounter++;
                if (player.walkFrameCounter >= FRAMES_PER_IMAGE) {
                    player.walkFrameCounter = 0;
                    player.walkCurrentFrame = (player.walkCurrentFrame + 1) % WALK_ANIMATION_SEQUENCE.length;
                }
            } else {
                player.isMoving = false;
                
                player.standFrameCounter++;
                if (player.standFrameCounter >= STAND_FRAMES_PER_IMAGE) {
                    player.standFrameCounter = 0;
                    player.standCurrentFrame = (player.standCurrentFrame + 1) % STAND_ANIMATION_SEQUENCE.length;
                }
            }
        }

        /*************************
         *  游戏主循环
         *************************/
        let lastTime = 0;
        function gameLoop(timestamp) {
            const frameDuration = player.isMoving ? FRAME_DURATION : STAND_FRAME_DURATION;
            
            if (!lastTime || timestamp - lastTime >= frameDuration) {
                lastTime = timestamp;
                
                drawScene();
                updatePlayer();
                drawPlayer();
            }
            
            requestAnimationFrame(gameLoop);
        }

        /*************************
         *  键盘事件
         *************************/
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    keys.right = true;
                    break;
                case ' ':
                    keys.space = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    keys.right = false;
                    break;
                case ' ':
                    keys.space = false;
                    break;
            }
        });

        /*************************
         *  启动游戏
         *************************/
        init();
    </script>
</body>
</html>
